{% extends "layout.html" %}

{% block title %}
    Quete
{% endblock %}

{% block main %}
    <h2>Get Stock Quote</h2>
    <form action="{{ url_for('quote') }}" method="post">
        <label for="symbol">Symbol</label>
        <input type="text" name="symbol" placeholder="Insert Symbol Here">
        <button type="submit">Get Quote</button>
    </form>
    {% if quote %}
    <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
    <p>Price: {{ quote['price'] | usd }}</p>
    {% endif %}
{% endblock %}
